<header id="header" class="header sticky-top bg-white">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-center">

        <a href="https://a2k007.github.io/PICT_Interact/" class="logo d-flex align-items-center" style="text-decoration: none">
            <img src="favicon.ico" alt="">
            <span>PICT INTERACT</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link active" aria-current="page" [routerLink]="['/public-page']" routerLinkActive="true">Home</a
                ></li>
              <li><a
                  class="nav-link active"
                  aria-current="page"
                  [routerLink]="['/restricted-page']"
                  routerLinkActive="true"
                  *ngIf="isLoggedIn()"
                  >Mentorship Section</a
                ></li>
              <li></li>
              <!-- <li><a class="getstarted scrollto" href="#about">Get Started</a></li> -->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <div class="d-flex position-absolute top-5 end-0 px-5">
            <button (click)="login()" *ngIf="!isLoggedIn()" class="btn btn-primary" type="button">
            SIGN IN
          </button>
            <button (click)="logout()" *ngIf="isLoggedIn()" class="btn btn-danger" type="button">
            SIGN OUT
          </button>
        </div>
        <!-- .navbar -->

    </div>
</header>
