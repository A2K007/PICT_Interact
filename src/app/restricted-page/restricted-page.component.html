<div class="container justify-content-between" style="padding-top: 100px">
    <div class="row">
        <div class="col">
            <h4>Welcome {{ getName() }} !</h4>
        </div>
        <div class="col text-center">
            <h4>{{ getc2kid() }}</h4>
        </div>
        <div class="col text-end">
            <h4>{{ getRoll() }}</h4>
        </div>
    </div>
</div>
<div class="row">
    <h1>joaj</h1>
</div>
<ul *ngFor="let prof of all">
    <li>{{prof.name}}</li>
</ul>
<div class="row">
    <div *ngFor="let prof of all" class="col-12 col-sm-6 col-lg-3">
        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <!-- Team Thumb-->
            <div class="advisor_thumb"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <!-- Social Info-->
                <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
            </div>
            <!-- Team Details-->
            <div class="single_advisor_details_info">
                <h6>{{prof.name}}</h6>
                <p class="designation">{{prof.expertis}}</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div *ngFor="let prof of ds" class="col-12 col-sm-6 col-lg-3">
        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <!-- Team Thumb-->
            <div class="advisor_thumb"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <!-- Social Info-->
                <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
            </div>
            <!-- Team Details-->
            <div class="single_advisor_details_info">
                <h6>{{prof.name}}</h6>
                <p class="designation">{{prof.expertis}}</p>
            </div>
        </div>
    </div>
</div>
