<div class="container justify-content-between" style="padding-top: 100px">
    <div class="row">
        <div class="col">
        </div>
        <div class="col text-center">
            <h4>Welcome {{ getName() }} !</h4>
        </div>
        <div class="col text-end">
            <!-- <h4>{{ getc2kid() }}</h4> -->
            <h4>{{ getRoll() }}</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2">
        <app-add-profile (addProfile)="addingprof($event)"></app-add-profile>
    </div>
    <div class="col-lg-10">
        <div class="row mt-2">
            <div *ngFor="let prof of all" class="col-12 col-sm-6 col-lg-3">
                <app-prof-item [prof]="prof">
                </app-prof-item>
            </div>
        </div>
    </div>
</div>
